<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <p style="color: white;">CASIO MANAS-991EX</p>
        <input type="text" readonly style="font-size: 1.45rem; color: white;" id="display">
        <div id="forbuttons">
        <button onclick="appendToDisplay('+')" class="symbol-button" id="button+">+</button>
        <button onclick="appendToDisplay('/')" class="symbol-button" id="button/">/</button>
        <button onclick="appendToDisplay('*')" class="symbol-button" id="button*">*</button>
        <button onclick="appendToDisplay('-')" class="symbol-button" id="button%">-</button>
        <button onclick="appendToDisplay('%')" class="symbol-button" id="button%">%</button>
        
        <button onclick="appendToDisplay('.')" class="symbol-button" id="button.">.</button>
        
        <button onclick="evaluateResult()" class="spl-symbol-button" id="button=">=</button>
        <button onclick="clearAll()" class="spl-symbol-button" id="buttonc">C</button>
        <button onclick="clearOne()" class="spl-symbol-button" id="button%">←</button>
        
        <button onclick="appendToDisplay('1')" class="number-button" id="button1">1</button>
        <button onclick="appendToDisplay('2')" class="number-button" id="button2">2</button>
        <button onclick="appendToDisplay('3')" class="number-button" id="button3">3</button>
        <button onclick="appendToDisplay('4')" class="number-button" id="button4">4</button>
        <button onclick="appendToDisplay('5')" class="number-button" id="button5">5</button>
        <button onclick="appendToDisplay('6')" class="number-button" id="button6">6</button>
        <button onclick="appendToDisplay('7')" class="number-button" id="button7">7</button>
        <button onclick="appendToDisplay('8')" class="number-button" id="button8">8</button>
        <button onclick="appendToDisplay('9')" class="number-button" id="button9">9</button>
        <button onclick="appendToDisplay('0')" class="number-button" id="button0">0</button>
        <button onclick="appendToDisplay('00')" class="number-button" id="button0">00</button>
        <button onclick="appendToDisplay(`3.14`)" class="number-button" id="button0">π</button>
    </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
